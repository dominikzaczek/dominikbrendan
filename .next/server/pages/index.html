th:500px" class="d-flex flex-direction-row justify-content-between align-items-center"><p class="mt-4"><a href="https://www.instagram.com/dominikbrendan/"><svg xmlns="http://www.w3.org/2000/svg" width="33" height="33" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="Home_button__Zs7A2"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg></a></p><h2 style="font-weight:lighter;cursor:pointer" class="animate__animated animate__flash Home_button__Zs7A2">What am I doing now?</h2></div><h4 id="newsletter-button" style="font-weight:lighter;cursor:pointer">Sign up to my newsletter →</h4><div id="newsletter" class="animate__animated animate__fade" hidden=""><form><input type="email" class="form-control" style="max-width:20em;margin-top:10px" placeholder="Email"/><input type="text" class="form-control animate__animated animate__fadeIn" style="max-width:20em;margin-top:10px" placeholder="Your name :)" hidden=""/><button class="btn animate__animated animate__fadeIn" type="submit" style="color:white;border-color:white;border:1px dotted;margin-top:1em" hidden="">Sign me up!</button></form></div></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"post":{"id":12,"date":"2022-02-10T14:04:05","date_gmt":"2022-02-10T14:04:05","guid":{"rendered":"https://hungry-driscoll.77-68-115-165.plesk.page/?page_id=12"},"modified":"2022-02-10T14:04:05","modified_gmt":"2022-02-10T14:04:05","slug":"what-am-i-doing-now","status":"publish","type":"page","link":"https://hungry-driscoll.77-68-115-165.plesk.page/index.php/what-am-i-doing-now/","title":{"rendered":"What am I doing now?"},"content":{"rendered":"\n\u003cp\u003eI’m in London, UK, getting to face my personal demons and live a good life here or somewhere in the countryside. This is what I spend time doing now:\u003c/p\u003e\n\n\n\n\u003cul\u003e\u003cli\u003eWorking a full time job as a software developer\u003c/li\u003e\u003cli\u003e(Re)Building my career as a performer – singer and actor\u003c/li\u003e\u003cli\u003eComposing pieces and songs for myself as well as for theatre and film\u003c/li\u003e\u003cli\u003eAiming to become a better artist every day\u003c/li\u003e\u003c/ul\u003e\n\n\n\n\u003cp\u003eMy priorities are:\u003c/p\u003e\n\n\n\n\u003cul\u003e\u003cli\u003eDecide to be happy and break my thinking patterns\u003c/li\u003e\u003cli\u003eCope with loss of my mum who passed away on 11th October 2021\u003c/li\u003e\u003cli\u003eCope with being on my own after my relationship ended\u003c/li\u003e\u003cli\u003eLive less stressful and more meaningful life\u003c/li\u003e\u003cli\u003eBecome more productive, so I can bring balance between my professional and personal life\u003c/li\u003e\u003cli\u003eGet closer to God\u003c/li\u003e\u003c/ul\u003e\n\n\n\n\u003cp\u003eIf my activities or priorities happen to change, I’ll update this page to reflect those changes. Last update was\u0026nbsp;22nd November 2021.\u003c/p\u003e\n\n\n\n\u003cp\u003eThis page is a public declaration and a reminder to myself what is really important. I found this template thanks to\u0026nbsp;\u003ca href=\"https://thomasjfrank.com/now\"\u003eThomas Frank\u003c/a\u003e, who was inspired by\u0026nbsp;\u003ca href=\"https://sivers.org/now\" target=\"_blank\" rel=\"noreferrer noopener\"\u003eDerek Sivers\u003c/a\u003e.\u003c/p\u003e\n","protected":false},"excerpt":{"rendered":"\u003cp\u003eI’m in London, UK, getting to face my personal demons and live a good life here or somewhere in the countryside. This is what I spend time doing now: Working a full time job as a software developer (Re)Building my career as a performer – singer and actor Composing pieces and songs for myself as [\u0026hellip;]\u003c/p\u003e\n","protected":false},"author":1,"featured_media":0,"parent":0,"menu_order":0,"c
